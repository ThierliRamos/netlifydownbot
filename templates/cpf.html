<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de CPF</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .input-container {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            outline: none;
        }

        input[type="text"]:focus {
            border-color: #007BFF;
        }

        button {
            padding: 10px 15px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 4px;
            display: none;
        }

        .error {
            color: red;
        }

        .back-button {
            background-color: #28a745; /* Cor verde */
            color: white;            
            padding: 10px; /* Ajuste para combinar com o estilo dos outros bot√µes */
            border-radius: 5px;            
            text-decoration: none; /* Remove sublinhado do link */            
            font-size: 16px;            
            margin-bottom: 5px; /* Espa√ßamento abaixo do bot√£o */            
            transition: background-color 0.3s;        
            text-align: center; /* Centraliza o texto */
            width: 165px; /* Largura fixa */
        }        
        .back-button:hover {            
            background-color: #218838; /* Cor ao passar o mouse */
        }
    </style>
</head>
<body>
    <a href="/main" class="back-button">Voltar para o In√≠cio</a> <!-- Bot√£o estilizado -->
    <div class="container">
        <h1>Consulta de CPF</h1>
        <div class="input-container">
            <label for="cpf">Digite o CPF:</label>
            <input type="text" id="cpf" placeholder="Ex: 12345678909">
        </div>
        <button onclick="consultarCPF()">Consultar</button>

        <div id="result" class="result"></div>
        <div id="error" class="error"></div>
    </div>

    <script>
        async function consultarCPF() {
            const cpf = document.getElementById('cpf').value;
            const resultDiv = document.getElementById('result');
            const errorDiv = document.getElementById('error');

            // Limpar resultados e erros anteriores
            resultDiv.style.display = 'none';
            errorDiv.style.display = 'none';
            resultDiv.innerHTML = '';
            errorDiv.innerHTML = '';

            // Verifica se o CPF est√° vazio
            if (!cpf) {
                errorDiv.innerHTML = 'ü§î Cad√™ o CPF?';
                errorDiv.style.display = 'block';
                return;
            }

            // Notifica o usu√°rio que a busca est√° em andamento
            errorDiv.innerHTML = 'üîé Aguarde... Estou buscando!';
            errorDiv.style.display = 'block';

            // Faz a requisi√ß√£o para a API com o CPF informado
            try {
                const response = await fetch(`http://api2.minerdapifoda.xyz:8080/api/cpf3?cpf=${cpf}`);
                const data = await response.json();

                // Verifica se o resultado est√° dispon√≠vel
                if (data && data.Resultado) {
                    resultDiv.style.display = 'block';
                    resultDiv.innerHTML = `
                        <strong>Resultado da Consulta:</strong><br>
                        ${JSON.stringify(data.Resultado, null, 2)}
                    `;
                } else {
                    throw new Error("Nenhuma informa√ß√£o encontrada.");
                }

            } catch (error) {
                errorDiv.innerHTML = '‚ùå N√£o foram encontradas informa√ß√µes para o CPF informado.';
                errorDiv.style.display = 'block';
                console.error('Erro ao fazer a requisi√ß√£o:', error);
            }
        }
    </script>
</body>
</html>
